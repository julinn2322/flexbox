<!DOCTYPE html>
<html>
<head>
<title>Align Self</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>.caja{background:lightgreen;padding:20px;margin:10px;text-align:center;height:80px;}</style>
</head>
<body class="p-4">
<h2>align-self: start / end</h2>
<div class="d-flex border p-3" style="height:250px;">
 <div class="caja" style="align-self:flex-start;">Start</div>
 <div class="caja">Middle</div>
 <div class="caja" style="align-self:flex-end;">End</div>
</div>
</body>
</html>
